<!DOCTYPE html>
<html lang="pl">

<!-- część <head> - część dla przeglądarki -->
<head>
    <!-- informacja o kodowaniu znaków -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <!-- tytuł strony -->
    <title>Formularz</title>

    <!-- podłączanie pliku css do pliku html -->
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#f9a04a">
</head>

<!-- część <body> -część, którą widzi użytkownik -->
<body>
    <header>
        <h1>Walidator formularza</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Strona Główna</a></li>
            <li><a href="#">O mnie</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
    <main>
        <!-- <form> - znacznik formularza -->
        <form action="">
            <div class="form_box">
                <!-- <label> - etykieta pola input (opisuje znacznik input) -->
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="podaj nazwę użytkownika" required>
                <p class="error"></p>
            </div>
            <div class="form_box">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="podaj adres email" required>
                <p class="error"></p>
            </div>
            <div class="form_box">
                <label for="pass1">Hasło:</label>
                <input type="password" id="pass1" placeholder="podaj hasło" required>
                <p class="error"></p>
            </div>
            <div class="form_box">
                <label for="pass2">Powtórz hasło:</label>
                <input type="password" id="pass2" placeholder="powtórz hasło" required>
                <p class="error"></p>
            </div>
            <div class="buttons">
                <input type="reset" value="wyczyść formularz" class="reset">
                <input type="submit" value="wyślij formularz" class="send">
            </div>
        </form>
    </main>
    <footer>
        <p>Projekt WSB Merito 2024</p>
    </footer>

    <script src="./main.js"></script>
    <script src="./sw.js"></script>
</body>
</html>
